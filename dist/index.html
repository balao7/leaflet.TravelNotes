<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
		<title>leaflet.Travel by wwwouaiebe</title>
		<meta name="author" content="Christian Guyette" />
		<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="../dist/L.Travel.css" />
		<link rel="stylesheet" href="index.css" media="screen"/>
	</head>
	<body>
		<div id="LeafletTravelControl">
		</div>
		<div id="Map">
		</div>
		<script src="../node_modules/leaflet/dist/leaflet.js"></script>
		<script src="../dist/L.Travel.js"></script>
		<script src="../dist/providers/MapboxRouteProvider.min.js"></script>
		<script>
			(function( ) 
			{
				'use strict';
				var sayHello = function ( ) { console.log ( 'Hello' ); };
				var sayCoucou = function ( ) { console.log ( 'Coucou' ); };
				var Map = L.map ( 'Map' ).setView( [ 50.50923,5.49542 ], 17 );
				L.tileLayer ( 'http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" title="Contributeurs de OpenStreetMap">Contributeurs de OpenStreetMap</a> | &copy; <a href="http://www.ouaie.be/" title="http://www.ouaie.be/">Christian Guyette</a>' } ).addTo ( Map );
				var myInterface = L.travel.interface ( );
				myInterface.addControl ( Map, 'LeafletTravelControl', { position: "topright"} );
				myInterface.leftContextMenu = false;
				myInterface.leftUserContextMenu = [ { name : 'Dit "Hello" à la console', action : sayHello, context : null }];
				myInterface.rightContextMenu = true;
				myInterface.rightUserContextMenu = [ { name : 'Dit "Coucou" à la console', action : sayCoucou, context : null }];
			} ());		
		</script>
	</body>
</html>
